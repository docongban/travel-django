{% extends "layouts/main.html" %}

{% block content %}
    <!-- banner -->
    <div class="main-banner" style="background-image: url('https://preview.colorlib.com/theme/voyage/images/xbg_2.jpg.pagespeed.ic.rSCxqGn2b-.webp')">
        <div class="slider-item-overlay"></div>
        <div class="grid wide">
          <div class="text-banner" data-aos-once="true" data-aos="fade-down">
              <br>
              Tour Destination
          </div>
        </div>
      </div>

      <!-- tour -->
      <div class="grid wide">
        <div class="tour-list">
          <div class="row">
            <div class="col l-5">
                <div class="tour-detail__img" data-aos-once="true" data-aos="fade-right" style="background-image: url('{{detail.pro_image}}')"></div>
              </div>
              <div class="col l-7">
                <div class="tour-detail__name" data-aos-once="true" data-aos="fade-left">{{detail.pro_name}}</div>
                <div class="tour-detail__description" data-aos-once="true" data-aos="fade-left">{{detail.description}}</div>
                <div class="tour-detail__price" data-aos-once="true" data-aos="fade-left">Price: ${{detail.pro_price}}</div>
                <button type="submit"  class="tour-detail__book" data-aos-once="true" data-aos="fade-left"><a href="/home/booknow/{{detail.pro_id}}">Book now</a></button>
              </div>
          </div>
        </div>
      </div>
{% endblock %}
